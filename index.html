<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <div class="container">

        <div class="row p-5">
            <form action="" class="border text-center py-4">
                <input id="myNote" class="myNote text-center py-2 rounded" type="text">
                <button id="add-button" class="btn btn-primary shadow">Enregistrer</button>
            </form>
        </div>

        <div id="allNotes" class="row flex-column m-3 py-3 border text-center">
            <div class="d-table-cell align-middle mb-1 border">
                <input data-old-value="Pain" type="text" class="col-lg-4 fw-bold btn btn-primary shadow p-2"
                    value="Pain" disabled>

                <i data-action="edit" class="bi bi-pencil-fill btn btn-outline-secondary"></i>
                <i data-action="remove" class="bi bi-trash-fill btn btn-outline-danger"></i>

                <i data-action="valid" class="bi bi-check-lg btn btn-outline-success" style="display:none"></i>
                <i data-action="cancel" class="bi bi bi-x-lg btn btn-outline-secondary" style="display:none"></i>
            </div>
            <div>
                <input type="text" class="col-lg-4 fw-bold btn btn-primary shadow mb-1 p-2" value="Lait" disabled>

                <i data-action="edit" class="bi bi-pencil-fill btn btn-outline-secondary"></i>
                <i data-action="remove" class="bi bi-trash-fill btn btn-outline-danger"></i>

                <i data-action="valid" class="bi bi-check-lg btn btn-outline-success" style="display:none"></i>
                <i data-action="cancel" class="bi bi bi-x-lg btn btn-outline-secondary" style="display:none"></i>
            </div>
            <div>
                <input type="text" class="col-lg-4 fw-bold btn btn-primary shadow mb-1 p-2" value="Chocolat" disabled>

                <i data-action="edit" class="bi bi-pencil-fill btn btn-outline-secondary"></i>
                <i data-action="remove" class="bi bi-trash-fill btn btn-outline-danger"></i>

                <i data-action="valid" class="bi bi-check-lg btn btn-outline-success" style="display:none"></i>
                <i data-action="cancel" class="bi bi bi-x-lg btn btn-outline-secondary" style="display:none"></i>
            </div>
        </div>

    </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
