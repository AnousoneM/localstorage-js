<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <div class="container">

        <div class="row p-5">
            <div class="border border-primary">
                <form action="" class="border text-center">

                    <div class="d-inline">
                        <input type="radio" class="btn-check" name="myColor" id="warning" autocomplete="off" checked
                            value="warning">
                        <label class="btn btn-outline-warning mb-1" for="warning"><i class="bi bi-bag-fill"></i></label>

                        <input type="radio" class="btn-check" name="myColor" id="primary" autocomplete="off"
                            value="primary">
                        <label class="btn btn-outline-primary mb-1" for="primary"><i class="bi bi-check-square-fill"></i></label>

                        <input type="radio" class="btn-check" name="myColor" id="danger" autocomplete="off"
                            value="danger">
                        <label class="btn btn-outline-danger mb-1" for="danger"><i class="bi bi-exclamation-circle-fill"></i></label>
                    </div>

                    <input id="myNote" name="myNote" class="text-center py-2 rounded" type="text"
                        placeholder=" Je dois ...">
                    <button id="add-button" class="btn btn-primary shadow mb-1">Enregistrer</button>
                </form>
            </div>
        </div>

        <div id="allNotes" class="row flex-column m-3 py-3 border text-center">
            <div class="d-table-cell align-middle mb-1 border">
                <!-- Ici les éléments de la shopping liste -->
            </div>
        </div>

    </div>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
